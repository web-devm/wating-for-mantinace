server {
    # هذا المقطع يستمع لـ HTTP (المنفذ 80)
    listen 80;
    server_name mof-yemen.info www.mof-yemen.info;

    # =========================================================
    # توجيه حركة المرور (Reverse Proxy)
    # =========================================================
    location / {
        # توجيه الطلبات إلى حاوية Next.js الداخلية (nextjs-app) على المنفذ 3000
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # تم حذف مقاطع 443 و Certbot وإعادة التوجيه إلى HTTPS
}