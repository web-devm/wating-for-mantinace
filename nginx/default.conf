server {
    # هذا المقطع يستمع لـ HTTP (المنفذ 80)
    listen 80;
    server_name mof-yemen.info www.mof-yemen.info;

    # =========================================================
    # 1. تحدي Certbot
    # =========================================================
    # السماح لـ Certbot بالوصول إلى مجلد الويب root لإصدار/تجديد الشهادة
    location /.well-known/acme-challenge/ {
        # wroot:/var/www/certbot هو المجلد المربوط في Docker Compose
        root /var/www/html; 
    }

    # =========================================================
    # 2. إعادة التوجيه إلى HTTPS
    # =========================================================
    # إعادة توجيه أي طلب HTTP متبقي إلى HTTPS
    return 301 https://$host$request_uri;
}

server {
    # هذا المقطع يستمع لـ HTTPS (المنفذ 443)
    # *تنبيه: يجب إزالة التعليقات بعد الحصول على الشهادات*
    listen 443 ssl;
    server_name mof-yemen.info www.mof-yemen.info;

    # =========================================================
    # 3. إعدادات SSL (يجب إزالة التعليقات بعد الإصدار)
    # =========================================================
    # المسارات التي سيتم حفظ الشهادات فيها بواسطة Certbot
    # ssl_certificate /etc/letsencrypt/live/mof-yemen.info/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/mof-yemen.info/privkey.pem;

    # =========================================================
    # 4. توجيه حركة المرور (Reverse Proxy)
    # =========================================================
    location / {
        # توجيه الطلبات إلى حاوية Next.js الداخلية (nextjs-app) على المنفذ 3000
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}