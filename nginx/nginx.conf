server {
    # هذا المقطع يستمع لـ HTTP (المنفذ 80)
    listen 80;
    server_name mof-yemen.info www.mof-yemen.info;

    # إعادة توجيه كل حركة مرور HTTP إلى HTTPS
    return 301 https://$host$request_uri;
}

server {
    # هذا المقطع يستمع لـ HTTPS (المنفذ 443)
    listen 443 ssl;
    server_name mof-yemen.info www.mof-yemen.info;

    # ******* تنبيه: هنا يجب إضافة مسار شهادة SSL ******
    # بما أننا لا نملك الشهادات الآن، سنتركها مع ملاحظة
    # يجب عليك إضافة ملفات الشهادة ومفتاحها هنا
    
    # ssl_certificate /etc/nginx/certs/fullchain.pem; 
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    location / {
        # توجيه حركة المرور إلى خدمة Next.js الداخلية (nextjs-app) على المنفذ 3000
        proxy_pass http://nextjs-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}